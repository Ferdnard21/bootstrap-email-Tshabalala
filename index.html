<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".smaller-con").click(function () {
          var message = $(this).attr("data-message");
          $(".emailHolder p").text(message);
        });
      });
    </script>

    <style></style>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
      }
    </script>
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>My Email Page</h1>
    </div>

    <div class="container mb-5">
      <div class="form-outline">
        <input
          type="search"
          id="form1"
          class="form-control"
          placeholder="Type query"
          aria-label="Search"
        />
      </div>

      <h1 class="text-center font-monospace">Emails</h1>

      <div class="row">
        <!-- Main Content -->
        <div class="col-md-9">
          <div class="container2 p-4 rounded-5 border">
            Container 2
            <div class="emailHolder p-4 rounded-5 border">
              <p>Click on a name to see the message here.</p>
              <textarea
                class="form-control align-content"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Sidebar Toggle Button (Visible on Small Screens) -->
        <button class="toggle-btn d-md-none" onclick="toggleSidebar()">
          â˜° Contacts
        </button>

        <!-- Sidebar -->
        <div id="sidebar" class="col-md-3 well">
          <div class="col-lg-12 container3 p-4 rounded-5 border">
            <h5 class="text-center">Contacts</h5>
            <div
              class="smaller-con rounded-5 border d-flex text-bg-light"
              data-message="Hello, this is John Doe's email."
            >
              John Doe
            </div>
            <div
              class="smaller-con rounded-5 border d-flex text-bg-light"
              data-message="Thawne is sending a warning from the future."
            >
              Thawne
            </div>
            <div
              class="smaller-con rounded-5 border d-flex text-bg-light"
              data-message="Barry Allen needs help in Central City!"
            >
              Barry Allen
            </div>
            <div
              class="smaller-con rounded-5 border d-flex text-bg-light"
              data-message="Clark Kent has an urgent news report for you."
            >
              Clark Kent
            </div>
            <div
              class="smaller-con rounded-5 border d-flex text-bg-light"
              data-message="Todd has shared a new business idea."
            >
              Todd
            </div>
            <div
              class="smaller-con rounded-5 border d-flex text-bg-light"
              data-message="Tony Stark wants to invite you to Stark Industries."
            >
              Tony Stark
            </div>
          </div>
        </div>
      </div>

      <div>
        <h1>New Layer</h1>
        <div class="row">
          <div class="col smaller-con2 rounded-5 border d-flex text-bg-light">
            Primary
          </div>
          <div class="col smaller-con2 rounded-5 border d-flex text-bg-light">
            Promotions
          </div>
          <div class="col smaller-con2 rounded-5 border d-flex text-bg-light">
            Socials
          </div>
          <div class="col smaller-con2 rounded-5 border d-flex text-bg-light">
            Updates
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
